<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Floor</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

        <link rel="shortcut icon"
              type="image/x-icon"
              href="images/web_hi_res_512.png">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/index.css?v2">
        <link rel="stylesheet" type="text/css" href="css/media.css?v3">

        <script src="./js/jquery-3.3.1.min.js"></script>
        <script src="./js/socket.io.slim.js"></script>
        <script src="./js/client.js"></script>

    </head>

    <body>

        <main class="column">

            <div id="floor"></div>

            <div id="menu" class="column">

                <div class="menu">
                    <div class="button" onclick="window.open('/siren', '_blank');">Siren</div>
                </div>

                <div class="menu">
                    <div onclick="up()" class="button">Up</div>
                    <div onclick="down()" class="button ">Down</div>
                </div>

                <div class="menu">
                    <div onclick="start()" class="button">Start</div>
                    <div onclick="stop()" class="button ">Stop</div>
                    <div onclick="test()" class="button">Test</div>
                </div>

                <div class="menu">
                    <div onclick="load()" class="button">Load</div>
                    <div onclick="save()" class="button">Save</div>
                    <div onclick="htmlMap()" class="button">Reset</div>
                </div>

                <div class="menu">
                    <div class="">Win</div>
                    <div onclick="win(1)" class="button">1</div>
                    <div onclick="win(2)" class="button" style="background-color: #3a7eff">2</div>
                    <div onclick="win(3)" class="button" style="background-color: black; color: white">3</div>
                    <div onclick="win(4)" class="button" style="background-color: red; color: white">4</div>
                </div>

            </div>

        </main>

    </body>

    <script src="js/index.js?v2"></script>

</html>
